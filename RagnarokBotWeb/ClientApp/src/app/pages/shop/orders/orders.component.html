<div class="main">
  <ng-template #newOrder>
    <nz-space>
      <nz-input-group *nzSpaceItem [nzSuffix]="suffixIconSearch">
        <input type="text" nz-input placeholder="input search text" [formControl]="searchControl" />
      </nz-input-group>
      <ng-template #suffixIconSearch>
        <nz-icon nzType="search" />
      </ng-template>
    </nz-space>
  </ng-template>
  <nz-card nzTitle="Orders" [nzExtra]="newOrder">
    <nz-table #basicTable [nzData]="suggestions$ | async" [nzFrontPagination]="false" nzShowSizeChanger
      [nzTotal]="total" [nzPageSize]="pageSize" [nzPageIndex]="pageIndex" (nzPageIndexChange)="pageIndexChange($event)"
      [nzLoading]="isLoading" (nzPageSizeChange)="pageSizeChange($event)">
      <thead>
        <tr>
          <th>Id</th>
          <th>Package Name</th>
          <th>Package Description</th>
          <th>Player Name</th>
          <th>Player Steam Id</th>
          <th>Player Discord Name</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{data.id}}</td>
          <td>{{data.pack.name}}</td>
          <td>{{data.pack.description}}</td>
          <td>{{data.player.name}}</td>
          <td>{{data.player.steamId64}}</td>
          <td>{{data.player.discordName}}</td>
          <td>{{data.status}}</td>
        </tr>
      </tbody>
    </nz-table>
  </nz-card>
</div>
