<div class="main">
  <nz-card>
    <nz-table #basicTable [nzData]="dataSource" [nzFrontPagination]="false" nzShowSizeChanger [nzTotal]="total"
      [nzPageSize]="pageSize" [nzPageIndex]="pageIndex" (nzPageIndexChange)="pageIndexChange($event)"
      (nzPageSizeChange)="pageSizeChange($event)">
      <thead>
        <tr>
          <th>Id</th>
          <th>Scum Name</th>
          <th>Steam Name</th>
          <th>Steam ID</th>
          <th>Discord Name</th>
          <th>VIP</th>
          <th>Banned</th>
          <th>Bot Coin</th>
          <th>Scum Money</th>
          <th>Scum Gold</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td>{{data.id}}</td>
          <td>{{data.name}}</td>
          <td>{{data.steamName}}</td>
          <td>{{data.steamId64}}</td>
          <td>{{data.discordName}}</td>
          <td>Yes</td>
          <td>No</td>
          <td>{{data.coin}}</td>
          <td>{{data.money}}</td>
          <td>{{data.gold}}</td>
          <td>
            <button nz-button nzType="link" [routerLink]="[data.id]">
              <nz-icon nzType="edit"></nz-icon>
              Edit
            </button>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </nz-card>
</div>
