<nz-space nzSize="middle">
  <button *nzSpaceItem nz-button nzType="primary" [nzLoading]="loading" (click)="save()">
    Save Rankings
  </button>
</nz-space>
<br>
<br>
<div class="main single">
  <nz-card nzTitle="Kill Rank Awards" nzSize="small">

        <nz-form-label [nzSpan]="0" nzFor="killRankDailyTop1Award">Top1 Award</nz-form-label>

      </nz-form-item>
